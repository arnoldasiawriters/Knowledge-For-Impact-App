<div class="bootstrap-iso ng-scope settings">
    <back-btn title="Back to Projects List" link="listAdminProjects"></back-btn>
    <div class="row">
        <div class="col-md-3">
            <admin-menu menu-items="ctrl.links"></admin-menu>
        </div>
        <div class="col-md-9">
            <div class="admin-body">
                <div class="panel panel-info">
                    <div ng-if="ctrl.action == 'add'" class="panel-heading pnl-heading">ADD PROJECT INFORMATION</div>
                    <div ng-if="ctrl.action == 'edit'" class="panel-heading pnl-heading">EDIT PROJECT INFORMATION</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Project Title:</label>
                                    <input class="form-control"
                                           type="text"
                                           ng-model="ctrl.project.title"
                                           ng-required="true"
                                           ng-readonly="ctrl.action == 'edit'">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Project Code:</label>
                                    <input class="form-control"
                                           type="text"
                                           ng-model="ctrl.project.code"
                                           ng-required="true"
                                           ng-readonly="ctrl.action == 'edit'">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Global Programme:</label>
                                    <select ng-model="ctrl.project.programme"
                                            ng-options="x.title for x in ctrl.programmes track by x.id"
                                            class="select form-control">
                                        <option value="" class="" selected="selected">-- Choose Global Programme --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Country:</label>
                                    <select ng-model="ctrl.project.country"
                                            ng-options="x.title for x in ctrl.countries track by x.id"
                                            class="select form-control">
                                        <option value="" class="" selected="selected">-- Choose Country --</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Grant Code:</label>
                                    <select ng-model="ctrl.project.grantcode"
                                            ng-options="x.title for x in ctrl.grantcodes track by x.id"
                                            class="select form-control">
                                        <option value="" class="" selected="selected">-- Choose Grant Code --</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">ME Report:</label>
                                    <i class="fa fa-toggle-on active" ng-if="ctrl.project.mereport == true" ng-click="ctrl.changeStatus(ctrl.project.mereport)"></i>
                                    <i class="fa fa-toggle-on fa-rotate-180 inactive" ng-if="ctrl.project.mereport == false" ng-click="ctrl.changeStatus(ctrl.project.mereport);"></i>
                                    <!--<select ng-model="ctrl.project.mereport" class="select form-control">
                                        <option value="" class="">-- Choose to Report --</option>
                                        <option ng-value="true" ng-selected="ctrl.project.mereport == true">Yes</option>
                                        <option ng-value="false" ng-selected="ctrl.project.mereport == false">No</option>
                                    </select>-->
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">ME Person:</label>
                                    <sp-people-picker name="meperson"
                                                      ng-model="ctrl.project.meperson"
                                                      max-entries="5"
                                                      allow-duplicates="false"
                                                      show-login="false"
                                                      show-title="true"
                                                      min-characters="3"
                                                      min-entries="1"
                                                      app-web-url="ctrl.hostWebUrl" />
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <div class="form-group pull-right">
                            <a href="" class="btn btn-success" ng-disabled="!ctrl.project.title || !ctrl.project.code" ng-click="ctrl.AddRecord()">
                                <i class="fa fa-save"></i> {{  ctrl.action == 'edit' ? 'Update': 'Add' }} Record
                            </a>
                            <a href="#listAdminProjects" class="btn btn-warning ">
                                <i class="fa fa-cut"></i> Cancel
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
